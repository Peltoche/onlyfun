<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; upgrade-insecure-requests" />

  <script>
    const isSystemThemeSetToDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    if (isSystemThemeSetToDark) {
      document.documentElement.dataset.mdbTheme = "dark";
    };
  </script>

  <title>OnlyFun</title>
  <link rel="manifest" href="/assets/site.webmanifest" />

  <link rel="stylesheet" href="/assets/css/libs/mdb.min.css">
  <link rel="stylesheet" href="/assets/css/libs/fontawesome.min.css">
</head>

<body>
  {{ template "header" .Header }}

  <main class="container">

    <div class="row justify-content-evenly">
      <div class="card mt-5 align-self-center col-12 col-sm-9 col-md-6 col-lg-4">
        <div class="card-header">
          {{.Author.Username}}
        </div>
        <div class="card-body">
          <div class="card-title fs-5">{{.Post.Title}} </div>
          <img class="mw-100" srcset="/medias/{{.Media.ID}}" alt="{{.Post.Title}}" loading="lazy">

        </div>

        <div class="card-footer">Check</div>
      </div>

      <div class="card mt-5 align-self-center col-12 col-sm-9 col-md-6">
        <div class="card-header">Author</div>
        <div class="card-body">
          <div class="row align-items-center">
            <img src="/medias/{{.AuthorAvatar.ID }}" class="rounded-circle align-self-center me-2 col-3"
              alt="Profile picture" loading="lazy" />
            <span class="col-3">{{.Author.Username}}</span>
          </div>
          <div class="row mt-3">
            <p>Account Creation: {{humanTime .Author.CreatedAt}}</p>
          </div>
          <div class="row mt-3">
            {{ range $status, $val := .AuthorStats }}
            <div class="card col-4 text-center">
              <div class="card-body">
                <div class="card-title">{{$status}}</div>
                <p>{{$val}}</p>
              </div>
            </div>
            {{end}}
          </div>
        </div>
      </div>

    </div>



  </main>

</body>

<script src="/assets/js/libs/mdb.umd.min.js"></script>
<script src="/assets/js/theme.js"></script>

</html>

</html>

</html>
